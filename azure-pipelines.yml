trigger:
- master # O el nombre de tu rama principal (ej: main)

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  dotNetSdkVersion: '5.x'

# --- COMIENZA LA DEFINICIÓN DE ETAPAS (STAGES) ---
stages:

# ETAPA 1: INTEGRACIÓN CONTINUA (CI)
- stage: Build # <--- Etapa 'Build' definida correctamente
  displayName: 'Build and Test API'
  jobs:
  - job: CompileAndPublish
    displayName: 'Compile, Test, and Publish'
    steps:
    # 1. Instalar el SDK de .NET
    - task: UseDotNet@2
      displayName: 'Use .NET SDK $(dotNetSdkVersion)'
      inputs:
        version: '$(dotNetSdkVersion)'

    # 2. Restaurar dependencias, 3. Compilar, 4. Ejecutar pruebas
    - task: DotNetCoreCLI@2
      displayName: 'Restore, Build, and Test'
      inputs:
        command: 'custom'
        custom: 'restore' # Se pueden encadenar
        arguments: '&& dotnet build --configuration $(buildConfiguration) && dotnet test --configuration $(buildConfiguration) --collect "Code Coverage"'
        projects: '**/*.csproj'

    # 5. Publicar la aplicación
    - task: DotNetCoreCLI@2
      displayName: 'Publish API'
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    # 6. Publicar el artefacto
    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: drop'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'

# --- ETAPA 2: DESPLIEGUE CONTINUO (CD) ---
- stage: Deploy
  displayName: 'Deploy to Azure'
  # Ahora esta dependencia funciona, ya que la etapa 'Build' existe
  dependsOn: Build 
  condition: succeeded()

  jobs:
  - deployment: DeployApi
    displayName: 'Deploy API'
    environment: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          # 1. Descargar el artefacto (ya que no viene del CI, debe descargarse de la misma corrida)
          - download: current
            artifact: drop

          # 2. Desplegar en Azure App Service
          - task: AzureRmWebAppDeployment@4
            displayName: 'Deploy Azure App Service'
            inputs:
              azureSubscription: 'AzureConn'
              appName: 'testingEDB'
              package: '$(Pipeline.Workspace)/drop/**/*.zip'