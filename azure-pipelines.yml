trigger:
- master # O el nombre de tu rama principal (ej: main)

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  dotNetSdkVersion: '5.x'

# --- COMIENZA LA DEFINICIÓN DE ETAPAS (STAGES) ---
stages:

# ETAPA 1: INTEGRACIÓN CONTINUA (CI)
- stage: Build
  displayName: 'Build and Test API'
  jobs:
  - job: CompileAndPublish
    displayName: 'Compile, Test, and Publish'
    steps:
    
    # 1. Instalar el SDK de .NET
    - task: UseDotNet@2
      displayName: '1. Use .NET SDK $(dotNetSdkVersion)'
      inputs:
        version: '$(dotNetSdkVersion)'

    # 2. Restaurar dependencias (TAREA SEPARADA - Corregido)
    - task: DotNetCoreCLI@2
      displayName: '2. Restore packages'
      inputs:
        command: 'restore'
        projects: '**/*.csproj'

    # 3. Compilar la aplicación (TAREA SEPARADA - Corregido)
    - task: DotNetCoreCLI@2
      displayName: '3. Build project'
      inputs:
        command: 'build'
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration)'

    # 4. Ejecutar pruebas unitarias (TAREA SEPARADA - Corregido)
    - task: DotNetCoreCLI@2
      displayName: '4. Run tests'
      inputs:
        command: 'test'
        projects: '**/*Tests.csproj'
        arguments: '--configuration $(buildConfiguration) --collect "Code Coverage"'

    # 5. Publicar la aplicación
    - task: DotNetCoreCLI@2
      displayName: '5. Publish API'
      inputs:
        command: 'publish'
        publishWebProjects: true
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    # 6. Publicar el artefacto
    - task: PublishBuildArtifacts@1
      displayName: '6. Publish Artifact: drop'
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'drop'

# --- ETAPA 2: DESPLIEGUE CONTINUO (CD) ---
- stage: Deploy
  displayName: 'Deploy to Azure'
  dependsOn: Build
  condition: succeeded()

  jobs:
  - deployment: DeployApi
    displayName: 'Deploy API'
    environment: 'Production'
    strategy:
      runOnce:
        deploy:
          steps:
          
          # 1. Descargar el artefacto
          - download: current
            artifact: drop

          # 2. Desplegar en Azure App Service
          - task: AzureRmWebAppDeployment@4
            displayName: 'Deploy Azure App Service'
            inputs:
              # Valores de ejemplo insertados por ti
              azureSubscription: 'AzureConn' 
              appName: 'testingEDB'
              package: '$(Pipeline.Workspace)/drop/**/*.zip'